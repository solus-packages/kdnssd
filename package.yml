name       : kdnssd
version    : 5.80.0
release    : 46
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.80/kdnssd-5.80.0.tar.xz : afa10cdb6cc97413a045e5f152d74e1ef2f0a7bab057460a3d20ab62e098144d
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-3-Clause
    - LGPL-2.0-or-later
component  : programming.library
summary    : Network service discovery using Zeroconf
description: |
    KDNSSD is a library for handling the DNS-based Service Discovery Protocol (DNS-SD), the layer of Zeroconf that allows network services, such as printers, to be discovered without any user intervention or centralized infrastructure.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Designer)
    - pkgconfig(avahi-core)
    - extra-cmake-modules
rundeps    :
    - devel :
        - extra-cmake-modules
        - qt5-tools-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
