name       : kdnssd
version    : 5.46.0
release    : 12
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.46/kdnssd-5.46.0.tar.xz : cdfcc403a2d2c0ffab7b2c95c9f69495435dba5fb4fdc65943736c86254ceee6
license    : LGPL-2.1
component  : programming
optimize   : lto
summary    : Network service discovery using Zeroconf
description: |
    KDNSSD is a library for handling the DNS-based Service Discovery Protocol (DNS-SD), the layer of Zeroconf that allows network services, such as printers, to be discovered without any user intervention or centralized infrastructure.
builddeps  :
    - pkgconfig(avahi-core)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_QCH=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
